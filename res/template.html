<!DOCTYPE html>

<!--

Heading Format:

<h2>Abrechnung Juli 2014</h2>


Table Row Format:

<tr class="highlight_1">
	<td class="small">
		<p>01.07.2014</p>
	</td>
	<td class="small">
		<p>19:00 - 20:30</p>
	</td>
	<td class="large">
		<p>Kurs 1</p>
	</td>
</tr>

Footer Line Format:

<p>Assistent 1 | 01.07.2014</p>

-->

<html>
<head>

<style type="text/css">
	
	@font-face {
		font-family: CustomFont;
		src: url(font.ttf);
	}
	
	body {
		font-family: CustomFont;
	}
	
	div {
		position: absolute;
		margin-left: auto;
		margin-right: auto;
		left: 50px;
		right: 50px;
	}
	
	#content {
		top: 30px;
	}
	
	#footer {
		font-size: 12px;
		bottom: 30px;
	}
	
	.left {
		width: 50%;
		float: left;
		text-align: left;
	}
	
	.right {
		width: 50%;
		float: left;
		text-align: right;
	}
	
	table {
		width: 100%;
		line-height: 5px;
		border-collapse: collapse;
		text-align: left;
	}
	
	#header {
		border-bottom: 2px solid #444;
	}
	
	#header p {
		font-weight: bold;
	}
	
	.small {
		width: 25%;
	}
	
	.large {
		width: 50%;
	}
	
	.highlight_1 {
		background-color: #79b;
	}
	
	.highlight_2 {
		background-color: #dee;
	}

	
</style>

</head>
<body>

<div id="content">

<!-- Dynamic heading here -->

	<table>
	
		<tr id="header">
			<td class="small">
				<p>Datum</p>
			</td>
			<td class="small">
				<p>Uhrzeit</p>
			</td>
			<td class="large">
				<p>Kurs</p>
			</td>
		</tr>
		
		<!-- Dynamic table rows here -->
	
	</table>

</div>

<div id="footer">
	<hr />
	<span class="left">
		<!-- Dynamic footer here -->
	</span>
	<span class="right">
		<p>erstellt durch die BrennerAssistentenApp</p>
	</span>
</div>

</body>
</html>
